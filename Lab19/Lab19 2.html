<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo sencillo de AJAX</title>
    <script  src="js/jquery-3.1.1.js"></script>
</head>

    <script>
        function realizaProceso(valorCaja1,valorCaja2){
            var parametros ={
                "valorCajas1" :valorCaja1,
                "valorCajas2" :valorCaja2,

            };
            $.ajax({
                data :parametros,
                url:'Lab19 2.php',
                type: 'post',
                beforeSend: function(){
                    $("#resultado").html("Procesando , espere por favor...");
                },
                success: function(response){
                    $("#resultado").html(response);
                }
            });
        }
    </script>
    <body>
        Introduce valor 1 <input type="number" name="caja_texto" id="valor1" value="0"/>
        Introduzca valor 2 <input type="number" name="caja_texo" id="valor2" value="0"/>
        realiza suma <input type="button" onclick="realizaProceso($('#valor1').val(),$('#valor2').val()); return false;"
        value="Calcula"/>
        <br>
        Resultado : <span id = "resultado">0</span>

        
    </body>

</html>
